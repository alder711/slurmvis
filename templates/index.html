{% extends "layout.html" %}

{% block heading %}
	First Page
	<style>
		#note-title {
			color: red;
		}
	</style>
{% endblock %}

{% block body %}
	<h1 id="note-title">Notes</h1>
	<form action="{{ url_for('index') }}" method="post">
		<input type="text" name="note" placeholder="Enter Your Note">
		<button>Submit</button>
	</form>
	<ul>
		{% for note in notes %}
			<li>{{ note }}</li>
		{% endfor %}
	</ul>
{% endblock %}
